<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - E-commerce Pharmacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .section-header {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .section-header:hover {
            background-color: #3498db;
            color: #ffffff;
        }
        .section-content {
            display: none;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .table thead {
            background-color: #3498db;
            color: #ffffff;
        }
        .table th, .table td {
            border: none;
            padding: 12px 15px;
        }
        .table tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }
        .table tbody tr:hover {
            background-color: #e8f4f8;
        }
        .badge {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: normal;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #passwordAlert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      width: auto;
  }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Customer Profile</h1>
        
        <div class="section mb-4">
            <div class="section-header" onclick="toggleSection('orders')">
                <h2 class="m-0">Order History</h2>
            </div>
            <div id="orders" class="section-content">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1001</td>
                            <td>Aug 01, 2023</td>
                            <td>$50.00</td>
                            <td><span class="badge bg-success">Delivered</span></td>
                        </tr>
                        <tr>
                            <td>#1002</td>
                            <td>Aug 15, 2023</td>
                            <td>$75.50</td>
                            <td><span class="badge bg-warning text-dark">Processing</span></td>
                        </tr>
                        <tr>
                            <td>#1003</td>
                            <td>Aug 22, 2023</td>
                            <td>$120.75</td>
                            <td><span class="badge bg-info text-dark">Shipped</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="section mb-4">
            <div class="section-header" onclick="toggleSection('info')">
                <h2 class="m-0">Personal Information</h2>
            </div>
            <div id="info" class="section-content">
                <form id="personal-info-form">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="john.doe@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" value="(123) 456-7890">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3">123 Main St, Anytown, ST 12345</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('personal-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Information updated successfully!');
        });
    </script>
</body>
</html>
