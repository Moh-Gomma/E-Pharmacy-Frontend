<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صيدلية الباز للمستلزمات الطبيةو دلوقتى ممكن تقدر تطلب الدواء و انت فى البيت">
  <meta name="keywords" content="الأدوية , العلاج , فيتامينات ">
  <meta name="author" content="الباز جروب">

  <title> تسجيل حساب جديد </title>
  <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <!--== Start Preloader Content ==-->
  <div class="preloader-wrap">
    <div class="preloader">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!--== End Preloader Content ==-->

  <!-- NavBar Start -->
  <nav class="navbar navbar-expand-lg bg-light sticky-top">
    <div class="container d-flex justify-content-between nowrap">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/logo/Elb-logo.png" alt="Image">
      </a>
      <div class="Login btn">
        <a href="index.html" class="text-dark"> العودة</a>
      </div>
    </div>
  </nav>


  <!-- NavBar Start End-->



  <section class="container d-flex justify-content-center mt-5">
    <div class="col-md-7 px-4">
      <div class="text-center mt-5">
        <h3 class="text-second mb-4" style="color: #075830; font-weight: 700;">تسجيل حساب جديد</h3>
      </div>

      <form class="form-floating" action="" method="">
        <div class="row mt-5 ">
          <div class="col-6 mb-2">
            <div class="form-floating ">
              <input type="text" class="form-control" id="firstname" name="fname" placeholder="الاسم الأول"
                required>
              <label for="firstname"> الاسم الأول</label>

            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="form-floating ">
              <input type="text" class="form-control" id="sname" name="sname" placeholder="الاسم الثانى"
                required>
              <label for="sname"> الاسم الثانى</label>

            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <div class="form-floating mb-2">
              <input type="email" class="form-control" id="custEmail" name="Email" placeholder="البريد الإلكتروني"
                required>
              <label for="custEmail">عنوان البريد الإلكتروني</label>

            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="password" name="password" placeholder="كلمة السر"
                required>
              <label for="password">كلمة السر</label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passwordd" name="password" placeholder="كلمة السر"
                required>
              <label for="password">تأكيد كلمة السر</label>
            </div>
          </div>
        </div>

        <div class="d-grid gap-3 text-center my-4">
          <button class="btn btn-success rounded-5 custom-button" type="submit">تسجيل</button>
          <p> لديك حساب بالفعل ؟
            <a href="login.html" class="text-second text-decoration-none" style="color: #075830;"> تسجيل الدخول </a>
          </p>
        </div>
      </form>
    </div>
  </section>





  <!-- =============================================================================================================================== -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
