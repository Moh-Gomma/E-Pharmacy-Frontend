<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .nav-pills .nav-link.active {
      background-color: #075830;
      color: #ffffff;
      border: none;
    }

    .nav-pills .nav-link {
      color: #075830;
      border: 1px solid #075830;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    .nav-pills .nav-link:hover {
      background-color: #d4e0d1;
    }

    .tab-pane {
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .btn-primary {
      background-color: #075830;
      border-color: #075830;
    }

    .btn-primary:hover {
      background-color: #064c26;
      border-color: #064c26;
    }

    table th,
    table td {
      text-align: center;
    }

    table th {
      background-color: #f1f1f1;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      color: #fff;
    }

    .status-delivered {
      background-color: #28a745;
    }

    .status-processing {
      background-color: #ffc107;
      color: #000;
    }



    .mb-3 {
      margin-bottom: 1rem;
    }

    .nav-link.active {
      background-color: #075830 !important;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column min-vh-100">


    <!--== Start Preloader Content ==-->
    <div class="preloader-wrap">
      <div class="preloader">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!--== End Preloader Content ==-->
    <div class="flex-grow-1">

      <nav class="navbar navbar-expand-lg bg-light sticky-top">
        <div class="container d-flex justify-content-between nowrap">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo/Elb-logo.png" alt="Image">
          </a>
          <div class="Login ">
            <a href="index.html"> العودة</a>
          </div>
        </div>
      </nav>

      <!-- breedcrumb start -->
      <section class="breadcrumb-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <div class="breadcrumb__text">
                <h2>الملف الشخصى</h2>
                <div class="breadcrumb__option">
                  <a href="index.html">الرئيسية</a>
                  <span>الملف الشخصى</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- COntent of Profile -->
      <div class="container mt-5">
        <h2 class="mb-4">الملف الشخصي</h2>
        <div class="row">
          <!-- Navigation Column -->
          <div class="col-md-4 mb-4">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-account-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-account" type="button" role="tab" aria-controls="v-pills-account"
                aria-selected="true">إعدادات الحساب</button>
              <button class="nav-link" id="v-pills-orders-tab" data-bs-toggle="pill" data-bs-target="#v-pills-orders"
                type="button" role="tab" aria-controls="v-pills-orders" aria-selected="false">الطلبات</button>
              <button class="nav-link" id="v-pills-password-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-password" type="button" role="tab" aria-controls="v-pills-password"
                aria-selected="false">تغيير كلمة المرور</button>
            </div>
          </div>

          <!-- Content Column -->
          <div class="col-md-8">
            <div class="tab-content" id="v-pills-tabContent">
              <!-- Account Settings -->
              <div class="tab-pane show active" id="v-pills-account" role="tabpanel"
                aria-labelledby="v-pills-account-tab">
                <h4 class="mb-4">إعدادات الحساب</h4>
                <form>
                  <div class="mb-3">
                    <label for="firstName" class="form-label fw-bold">الاسم الأول</label>
                    <input type="text" class="form-control" id="firstName" value="محمد">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label fw-bold">اسم العائلة</label>
                    <input type="text" class="form-control" id="lastName" value="رزق">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fw-bold">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" value="mohamed.rizk@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" value="01234567890">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label fw-bold">العنوان</label>
                    <textarea class="form-control" id="address" rows="3"> شارع النصر </textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </form>
              </div>

              <!-- Orders -->
              <div class="tab-pane" id="v-pills-orders" role="tabpanel" aria-labelledby="v-pills-orders-tab">
                <h4 class="mb-4">الطلبات</h4>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>رقم الطلب</th>
                      <th>العنوان</th>
                      <th>الحالة</th>
                      <th>الإجمالي</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>#1001</td>
                      <td>المنصورة</td>
                      <td><span class="status-badge status-delivered">تم التسليم</span></td>
                      <td>250 جنيه</td>
                    </tr>
                    <tr>
                      <td>#1002</td>
                      <td>المنصورة</td>
                      <td><span class="status-badge status-processing">قيد التنفيذ</span></td>
                      <td>180 جنيه</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Reset Password -->
              <div class="tab-pane" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab">
                <h4 class="mb-4">تغيير كلمة المرور</h4>
                <form>
                  <div class="mb-3">
                    <label for="currentPassword" class="form-label" required>كلمة المرور الحالية</label>
                    <input type="password" class="form-control" id="currentPassword">
                  </div>
                  <div class="mb-3">
                    <label for="newPassword" class="form-label" required>كلمة المرور الجديدة</label>
                    <input type="password" class="form-control" id="newPassword">
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label" required>تأكيد كلمة المرور الجديدة</label>
                    <input type="password" class="form-control" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-primary" required>تغيير كلمة المرور</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer-->
    <footer class="footer bg-dark mt-5">

      <!-- Widgets  -->
      <div class=" py-3 py-md-3 py-xl-4 border-top border-light-subtle">
        <div class="container overflow-hidden">
          <div class="row gy-3 gy-md-5 gy-xl-0 align-items-sm-center">
            <div class="col-xs-12 col-sm-6 col-xl-3 order-0 order-xl-0">

              </div>
            </div>

            <div class="col-xs-12 col-xl-6 order-2 order-xl-1">
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link link-light px-2 px-md-3" href="#!">حول</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-light px-2 px-md-3" href="contactus.html">الاتصال</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-light px-2 px-md-3" href="#!">سياسة الاستخدام</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-light px-2 px-md-3" href="#!">الشروط</a>
                </li>
              </ul>
            </div>

            <div class="col-xs-12 col-sm-6 col-xl-3 order-1 order-xl-2">
              <div class="social-media-wrapper">
                <ul class="list-unstyled m-0 p-0 d-flex justify-content-center justify-content-sm-end">
                  <li class="me-3">
                    <a href="#!" class="link-light link-opacity-75-hover">
                      <i class="fa-brands fa-facebook fa-2xl"></i>
                    </a>
                  </li>
                  <li class="me-3">
                    <a href="#!" class="link-light link-opacity-75-hover">
                      <i class="fa-brands fa-instagram fa-2xl"></i>
                    </a>
                  </li>
                  <li class="me-3">
                    <a href="#!" class="link-light link-opacity-75-hover">
                      <i class="fa-brands fa-x-twitter fa-2xl"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Copyright -->
      <div class="bg-dark  py-md-2 ">
        <div class="container overflow-hidden">
          <div class="row">
            <div class="col">
              <div class="footer-copyright-wrapper text-center text-light">
                &copy; 2024. All Rights Reserved.
              </div>
            </div>
          </div>
        </div>
      </div>

    </footer>
    <!-- End of .Footer -->
  </div>

  <!-- Scroll Top Button -->
  <button class="scroll-top ">
    <i class="fa fa-angle-up" aria-hidden="true"></i>
  </button>
